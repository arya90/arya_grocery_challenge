<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .bg_color {
            background-image: url("https://g.foolcdn.com/editorial/images/482682/gettyimages-817240836.jpg");
        }
        .txt_cent{
            text-align: center;
        }
    </style>


</head>

<body>
    <div class="bg_color">
        <h1 style="text-align: center; color:green">Grocery Shop</h1>
        <br>
        <br>
        <div class="txt_cent">
        <button class="btn btn-success" id="btn" >CLICK HERE</button>
        </div>
        <br>
        <br>
        <div class="container">
            <div class="table-responsive">
                <table class="table table-bordered table-striped" style="color:black;font-weight: bold;"
                    id="shop_table">
                    <tr>
                        <th> Serial Number </th>
                        <th> Name </th>
                        <th> Quantity </th>
                        <th> Unit</th>
                        <th> Department </th>
                        <th> Notes </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <script src="shop.js"></script>

</body>

</html>
